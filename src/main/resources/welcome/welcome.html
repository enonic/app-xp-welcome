<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Enonic XP Welcome page</title>
</head>
<body>
    <h1>Enonic XP</h1> v{{xpVersion}}
    Http engine serving on <a href="{{xpUrl}}" target="_blank">{{xpUrl}}</a>

    <h1>System</h1>

    <div>
        <h3>Management API</h3>
        <a href="{{managementApiUrl}}" target="_blank">{{managementApiUrl}}</a>
    </div>

    <div>
        <h3>Statistics API</h3>
        <a href="{{statisticsApiUrl}}" target="_blank">{{statisticsApiUrl}}</a>
    </div>

    <h2>Web Apps</h2>
    <div>
        {{#applications}}
        <div style="border: 1px solid #53585F;">
            {{displayName}} - {{applicationKey}}
            <a href="{{deploymentUrl}}" target="_blank">{{deploymentUrl}}</a>
        </div>
        {{/applications}}
    </div>
</body>
</html>
